<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Oshow</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="http://wx.ooklady.com/easyui/wechat/images/favicon.ico" type="image/x-icon">
    <script>
        (function () {
            var df_width = 320, df_dpr = 1, df_fs = 20, win = window, doc = document, html = doc.getElementsByTagName('html')[0];
            html.setAttribute('data-dpr', win.devicePixelRatio);
            html.setAttribute('style', 'font-size:' + (doc.documentElement.clientWidth / df_width * df_fs) + 'px');
        })();
    </script>
    </header>

    <body id="app">
        <ul class="main clearfix">
            <li class="left">
                <a href="javascript:;" class="item" v-for="item in leftItems" :style="{height:(7.6/item.ratio)+'rem'}">
                    <img :src="item.url">
                    <div class="product-wrapper">
                        <div class="name">{{item.desc}}</div>
                        <div class="product-info">
                            <span class="brand">{{item.brand}}</span>
                            <span class="local">{{item.origin}}</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="right">
                <a href="javascript:;" class="item" v-for="item in rightItems" :style="{height:(7.6/item.ratio)+'rem'}">
                    <img :src="item.url">
                    <div class="product-wrapper">
                        <div class="name">{{item.desc}}</div>
                        <div class="product-info">
                            <span class="brand">{{item.brand}}</span>
                            <span class="local">{{item.origin}}</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="prompt" v-el:prompt>没有数据</div>
    </body>

</html>
